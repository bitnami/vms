name: '[Support] Synchronize labels from the containers repository'
on:
  workflow_dispatch:
  schedule:
    # Daily
    - cron: '0 3 * * *'
# Remove all permissions by default
permissions: {}
jobs:
  sync-labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      # Required to read issues from bitnami/containers
      contents: read
    steps:
      - uses: EndBug/label-sync@d20cfaf513e5f0953627b531f5dde1facd50ed72
        with:
          source-repo: bitnami/containers
          delete-other-labels: false
          token: ${{ secrets.GITHUB_TOKEN }}
